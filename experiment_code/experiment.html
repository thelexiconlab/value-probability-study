<!DOCTYPE html>
<html>
    <head>
        <title> Connector Experiment </title>
        <script src="jspsych/jspsych.js"></script>
        <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
        <script src="jspsych/plugin-connector.js"></script>
        <script src="stimuli.js"></script>
        <style>
            .connector-button{
                background-color: gray;
                border: none;
                border-radius: 10px;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 5px 1%;
                cursor: pointer;
                width: 22%;
            }
            .disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .selected {
                background-color: green;
            }
        </style>
    </head>
    <body></body>
    <script>
        var jsPsych = initJsPsych({
                on_finish: function() {
                    jsPsych.data.displayData();
                }
            });

        var trial = {
            type: jsPsychConnector,
            stimulus: jsPsych.timelineVariable("clue"),
            choices: jsPsych.timelineVariable("board"),
            prompt: "Please select two words from the board",
            num_buttons: 2
        }

        var experiment_procedure = {
            timeline: [trial],
            timeline_variables: stimuli,
            randomize_order: true
        }

        //run the code
        jsPsych.run([experiment_procedure]);
    </script>
</html>
